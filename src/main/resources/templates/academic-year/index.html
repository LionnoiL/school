<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">
<head>
  <title>Академічні роки</title>
</head>
<body>

<div layout:fragment="content" th:remove="tag">

  <div class="modal fade" id="modal-add">
    <div class="modal-dialog modal-lg">
      <form id="editform" action="/academic-year/add" method="post">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Створення академічного року</h4>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">

            <div class="form-group">
              <label for="name">Назва</label>
              <input type="text" class="form-control form-control-lg" id="name" name="name" placeholder="Введіть назву академічного року">
            </div>

            <div class="form-group">
              <label for="startDate">Початок року</label>

              <div class="input-group date" id="startDate" data-target-input="nearest">
                <input type="text" name="startDate" class="form-control datetimepicker-input" data-target="#startDate">
                <div class="input-group-append" data-target="#startDate" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>

            </div>

            <div class="form-group">
              <label for="startDate">Кінець року</label>

              <div class="input-group date" id="endDate" data-target-input="nearest">
                <input type="text" name="endDate" readonly class="form-control datetimepicker-input" data-target="#endDate">
                <div class="input-group-append" data-target="#endDate" data-toggle="datetimepicker">
                  <div class="input-group-text"><i class="fa fa-calendar"></i></div>
                </div>
              </div>

            </div>


            <div class="form-group">
              <label>Школа</label>

              <select name="school_id" class="form-control select2" style="width: 100%;">
                <option th:each="school : ${schools}" th:value="${school.id}" th:text="${school.name}"></option>
                </option>
              </select>


            </div>


          </div>
          <div class="modal-footer justify-content-between">
            <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
            <button type="submit" class="btn btn-success">Зберегти</button>
          </div>
        </div>
      </form>
    </div>
  </div>


  <div class="content-wrapper">

    <section class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1>Академічні роки</h1>
          </div>

        </div>
      </div><!-- /.container-fluid -->
    </section>


    <div class="col-md-12">
      <div class="card card-default">


        <div class="card-header p-2">
          <div class="btn-group" role="group" aria-label="Basic example">
            <button type="button" class="btn btn-primary m-1 btn-lg" data-toggle="modal" data-target="#modal-add">
              Додати академічний рік
            </button>
          </div>
        </div>

        <div class="card-body p-0 m-3">

            <div class="col-12 table-responsive">
              <table id="datatable" class="table table-bordered table-striped">
                <thead>
                <tr>
                  <th style="width: 20px">#</th>
                  <th>Назва</th>
                  <th>Початок</th>
                  <th>Кінець</th>
                  <th>Школа</th>
                </thead>
                <tbody>
                  <tr th:each="year: ${years}">
                    <th th:text="${year.id}"></th>
                    <td>
                      <a th:href="@{'/academic-year/edit/' + ${year.id}}" th:text="${year.name}">view</a>
                    </td>
                    <td th:text="${year.startDate}"></td>
                    <td th:text="${year.endDate}"></td>
                    <td th:text="${year.school.name}"></td>
                  </tr>
                </tbody>

              </table>
            </div>

        </div>



      </div>
    </div>

  </div>
</div>

<div layout:fragment="css" th:remove="tag">
  <!-- Tempusdominus Bootstrap 4 -->
  <link rel="stylesheet" href="plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">

  <!-- Select2 -->
  <link rel="stylesheet" href="plugins/select2/css/select2.min.css">
  <link rel="stylesheet" href="plugins/select2-bootstrap4-theme/select2-bootstrap4.min.css">

  <link rel="stylesheet" href="plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
  <link rel="stylesheet" href="plugins/datatables-buttons/css/buttons.bootstrap4.min.css">
</div>

<div layout:fragment="script" th:remove="tag">

  <!-- daterangepicker -->
  <script src="plugins/moment/moment.min.js"></script>
  <script src="plugins/daterangepicker/daterangepicker.js"></script>

  <!-- Tempusdominus Bootstrap 4 -->
  <script src="plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>

  <!-- Select2 -->
  <script src="plugins/select2/js/select2.full.min.js"></script>

  <script src="plugins/jquery-validation/jquery.validate.min.js"></script>
  <script src="plugins/jquery-validation/additional-methods.min.js"></script>

  <script src="plugins/datatables/jquery.dataTables.min.js"></script>
  <script src="plugins/datatables-bs4/js/dataTables.bootstrap4.min.js"></script>
  <script src="plugins/datatables-responsive/js/dataTables.responsive.min.js"></script>
  <script src="plugins/datatables-responsive/js/responsive.bootstrap4.min.js"></script>
  <script src="plugins/datatables-buttons/js/dataTables.buttons.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.bootstrap4.min.js"></script>
  <script src="plugins/jszip/jszip.min.js"></script>
  <script src="plugins/pdfmake/pdfmake.min.js"></script>
  <script src="plugins/pdfmake/vfs_fonts.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.html5.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.print.min.js"></script>
  <script src="plugins/datatables-buttons/js/buttons.colVis.min.js"></script>

  <script>
                $(function () {

                $("#datatable").DataTable({
                  language: {
                      url:  '/localisation/datatable-uk.json'
                  },
                  responsive: true,
                  lengthChange: true,
                  autoWidth: false
                }).buttons().container().appendTo('#datatable_wrapper .col-md-6:eq(0)');


                //Initialize Select2 Elements
                  $('.select2').select2();

                  //Initialize Select2 Elements
                  $('.select2bs4').select2({
                    theme: 'bootstrap4'
                  });


                  //Date picker
                  $('#startDate').datetimepicker({
                      locale: 'uk',
                      format: 'DD.MM.YYYY'
                  });

                  $('#endDate').datetimepicker({
                      locale: 'uk',
                      format: 'DD.MM.YYYY'
                  });

                  $.validator.addMethod(
                      "ukrDate",
                      function(value, element) {
                          return value.match(/^(0[1-9]|1[0-9]|2[0-9]|3[0-1])(\.)(0[1-9]|1[0-2])(\.)(1[0-9]|2[0-9])\d\d$/);
                      },
                      "Дата повинна бути в форматі dd.mm.yyyy"
                  );

                  $('#editform').validate({
                      rules: {
                        name: {
                          required: true,
                          minlength: 5
                        },
                        startDate: {
                          required: true,
                          ukrDate : true
                        },
                        endDate: {
                          required: true,
                          ukrDate : true
                        },
                        school_id: {
                          required: true
                        },
                      },
                      messages: {
                        name: {
                          required: "Введіть назву",
                          minlength: "Мінімальна довжина назви 5 символів"
                        },
                        startDate: {
                          required: "Введіть дату початку року",
                        },
                        endDate: {
                          required: "Введіть дату кінця року",
                        },
                        school_id: {
                          required: "Оберіть школу"
                        },
                      },
                      errorElement: 'span',
                      errorPlacement: function (error, element) {
                        error.addClass('invalid-feedback');
                        element.closest('.form-group').append(error);
                      },
                      highlight: function (element, errorClass, validClass) {
                        $(element).addClass('is-invalid');
                      },
                      unhighlight: function (element, errorClass, validClass) {
                        $(element).removeClass('is-invalid');
                      }
                    });

            })
  </script>


</div>
</body>
</html>
